<div>
    <h2>
        <span jhiTranslate="aManagerApp.cardSet.home.title">Card Sets</span>
        <button class="btn btn-primary float-right jh-create-entity create-card-set" [routerLink]="['/', { outlets: { popup: ['card-set-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="aManagerApp.cardSet.home.createLabel">
            Create new Card Set
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="cardSets">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="aManagerApp.cardSet.name">Name</span></th>
            <th><span jhiTranslate="aManagerApp.cardSet.description">Description</span></th>
            <th><span jhiTranslate="aManagerApp.cardSet.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cardSet of cardSets ;trackBy: trackId">
                <td><a [routerLink]="['../card-set', cardSet.id ]">{{cardSet.id}}</a></td>
                <td>{{cardSet.name}}</td>
                <td>{{cardSet.description}}</td>
                <td>
                    {{cardSet.user?.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../card-set', cardSet.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'card-set/'+ cardSet.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'card-set/'+ cardSet.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
